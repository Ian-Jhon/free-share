<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Free Share</title>
    <link rel="stylesheet" type="text/css" href="components/milligram/dist/milligram.css">
    <style>
        #drop { 
            height: 150px;
            line-height: 150px;
            width: 250px; 
            border: 2px dotted gray; 
            margin: 0 auto;
            text-align: center;
        }
    </style>
  </head>
  <body ng-app="free-share">
    <div ng-view></div>
    <script>
        if (window.module) {
            window.nodeModule = window.module;
            delete window.module;
        }
    </script>
    <script src="components/angular/angular.js"></script>
	<script src="components/angular-route/angular-route.js"></script>
    <script src="components/spin.js/spin.js"></script>
    <script src="components/angular-spinner/angular-spinner.js"></script>
    <script>
        if (window.nodeModule) {
            window.module = window.nodeModule;
        }
    </script>
    <script src="main.js"></script>
  </body>
</html>
